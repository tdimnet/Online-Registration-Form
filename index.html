<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Register to the code review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">full name</label>
          <input type="text" id="name" name="user_fullName" placeholder="required">
          <br>
          <label for="email">email address</label>
          <input type="email" id="email" name="user_email" placeholder="required">
          <br>
          <label for="phone_number">phone number</label>
          <input type="tel" id="phone_number" name="user_phone_number">
          <br>
          <label for="street_address">street address</label>
          <input type="text" id="street_address" name="user_street_address">
          <br>
          <label for="city">city</label>
          <input type="text" id="city" name="user_city">
          <br>
          <label>State</label>
          <select name="user_state">
            <!-- To do:
                  1. Create an optgroup
                  2. Check with Treehouse if the values are correct
            -->
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
          </select>
          <br>
          <label for="zip_code">zip code</label>
          <input type="text" id="zip_code" name="user_zip_code">
          <br>
        </fieldset> <!-- END: FIELDSET CONTACT INFORMATION -->

        <!-- START: FIELDSET NEWSLETTER -->
        <fieldset>
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="html_news" value="html_news"><label for="html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news"><label for="css_news">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="javascript_news"><label for="javascript_news">JavaScript News</label><br>

          <label>Newsletter format</label><br>
          <input type="radio" name="newsletter_format" value="html" id="html"></label for="html">HTML</label><br>
          <input type="radio" name="newsletter_format" value="plain_text" id="plain_text"></label for="plain_text">Plain Text</label><br>
          <label for="comment">Other topics you would like to hear about</label><br>
          <textarea name="user_comment" id="comment"></textarea><br>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </main>

    <footer>
      <p>Copyright the code review</p>
    </footer>

  </body>

</html>
